<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">

    <div class="container_result">
      <p class="result">Your Result</p>

      <div class="container_result_number">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="container_result_great">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="container_summary">

      <p class="summary">Summary</p>

      <div class="container_summary_reaction reaction">
        <div class="left">
          <img src="assets/images/icon-reaction.svg" alt=""/>
          <p class="reactionText">Reaction</p>
        </div>
        <p class="rate">80 <span>/ 100</span></p>
      </div>
      
      <div class="container_summary_reaction memory">
        <div class="left">
          <img src="assets/images/icon-memory.svg" alt=""/>
          <p class="memoryText">Memory</p>
        </div>
        <p class="rate">92 <span>/ 100</span></p>
      </div>

      <div class="container_summary_reaction verbal">
        <div class="left">
          <img src="assets/images/icon-verbal.svg" alt=""/>
          <p class="verbalText">Verbal</p>
        </div>
        <p class="rate">61 <span>/ 100</span></p>
      </div>

      <div class="container_summary_reaction visual">
        <div class="left">
          <img src="assets/images/icon-visual.svg" alt=""/>
          <p class="visuaTextl">Visual</p>
        </div>
        <p class="rate">73 <span>/ 100</span></p>
      </div>

      <button class="container_summary_btn">Continue</button>
    </div>

  </div>

</body>
</html>
